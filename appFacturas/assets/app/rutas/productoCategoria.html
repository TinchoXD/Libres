<div class="container">
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
      <h1>Productos</h1>

    </div>
    <div class="col-md-4"></div>
  </div>
  <hr>
  <div class="row">
    <h2>Cree,Edite o elimine</h2>
  </div>
  <div class="row">
    <div class="col-md-1"></div>





    <div class="col-md-7">
      <div class="row">
        <div class="btn btn-info" ng-click="ocultarBotonAgregar()" ng-hide="botones.clienteAgregar">Agregar Producto</div>
        <div class="btn btn-warning" ng-click="ocultarBotonAgregar()" ng-show="botones.clienteAgregar">Ocultar</div>
      </div>
      <div class="row" ng-show="botones.clienteAgregar" >
        <form ng-submit="crearProducto()">


          <div class="form-group">
            <label for="nombreCliente">Nombre producto</label>
            <input type="text" ng-model=" nuevoProducto.nombre" class="form-control" id="nombreCliente" aria-describedby="ayuda" placeholder="Ingrese Nombre">
            <small id="ayuda" class="form-text text-muted">Nombre del producto.</small>
          </div>

          <div class="form-group">
            <label for="exampleSelect1">Elegir categoria de producto</label>
            <select class="form-control" ng-model="nuevoProducto.tipo" name="Tipo">
              <option ng-repeat="categoria in categorias" value="{{categoria}}">{{categoria}}</option>
            </select>
          </div>

          <div class="form-group">
            <label for="precio">Precio Producto</label>
            <input type="text" ng-model=" nuevoProducto.precio" class="form-control" id="precio" aria-describedby="pr" placeholder="Ingrese Nombre">
            <small id="pr" class="form-text text-muted">Precio.</small>
          </div>

          <button type="submit" class="btn btn-primary">Crear producto</button>





        </form>

      </div>
      <hr>
      <div class="row">
        <h2>Click en el boton para Ver/ocultar Productos existentes</h2>
        <div class="btn btn-info" ng-click="verClientes()" ng-hide="botones.verTabla">Ver tabla Productos</div>
        <div class="btn btn-warning" ng-click="verClientes()" ng-show="botones.verTabla">Ocultar</div>
      </div>

      <div class="row" ng-show="botones.verTabla">

        <div style="  height: 300px; overflow-y: scroll;">

          <h2>Tabla de Productos</h2>

          <p>Buscar  <input type="text" ng-model="filtroCliente"></p>
          <table class="table table-bordered table-hover table-condensed">

            <tr style="font-weight: bold; text-align: center;">
              <td>Nombre</td>
              <td>Categoria</td>
              <td>Precio</td>
            </tr>
            <tr ng-repeat="cliente in clientes | filter: filtroCliente">
              <td>{{cliente.nombre}}</td>
              <td>{{cliente.tipo}}</td>
              <td>{{cliente.precio}}</td>
            </tr>

          </table>

        </div>




      </div>

    </div>
    <div class="col-md-2"></div>
  </div>
</div>
